<!DOCTYPE html>
<html lang="es">
<head>

	<!-- Title -->
	<title>Página de prueba</title>

	<!-- Styles -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,700' rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

	<!-- Metas -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

	<!-- Container -->
	<section class="container">

		<!-- Information -->
		<div class="info">
			
			<!-- Avatar and Name -->
			<figure class="infoAvatar ">
				<img class="img animated bounceInUp" src="img/avatar.jpg" srcset="img/avatar@2x.jpg 2x" alt="">
				<figcaption class="name animated bounceInDown">
					<h1>Página de prueba :u</h1>
					<a class="btn" href="http://filisantillan.com/"><i class="fa fa-link"></i>Blog</a>
				</figcaption>
			</figure>
			
			<!-- Social icons -->
			<ul class="infoSocial animated zoomIn">

				<!-- Codepen -->
				<li class="infoSocialItem">
					<a class="fa fa-codepen icon" href="http://codepen.io/FiliMX/"></a>
				</li>
				<!-- Facebook -->
				<li class="infoSocialItem">
					<a class="fa fa-facebook icon" href="https://www.facebook.com/FiliSantillanMX"></a>
				</li>
				<!-- Twitter -->
				<li class="infoSocialItem">
					<a class="fa fa-twitter icon" href="https://twitter.com/FiliMX"></a>
				</li>
				<!-- Instagram -->
				<li class="infoSocialItem">
					<a class="fa fa-instagram icon" href="https://www.instagram.com/filimx/"></a>
				</li>
				<!-- Linkedin -->
				<li class="infoSocialItem">
					<a class="fa fa-linkedin icon" href="https://mx.linkedin.com/in/filisantillan"></a>
				</li>
				<!-- Github -->
				<li class="infoSocialItem">
					<a class="fa fa-github icon" href="https://github.com/FiliMX"></a>
				</li>

			</ul>

		</div>

	</section>
</body>
</html>
